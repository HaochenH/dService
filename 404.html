<script>
  var count = 3; // set the countdown time
  setInterval(function () {
    count--;
    if (count === 0) {
      window.location.href = "/"; // redirect to home page when countdown reaches zero
    }
    document.getElementById("countdown").innerHTML = count; // update the countdown timer in the HTML
  }, 1000); // run the countdown every second
</script>

<style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 600px;
    text-align: center;
  }

  h1 {
    margin: 30px 0;
    font-size: 5em;
    line-height: 1;
    letter-spacing: -1px;
  }

  #countdown-text {
    font-size: 1em;
    color: #6c65b1;
  }
</style>

<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p style="color: #6c65b1;">You will be redirected to the <a href="/" style="color: #6c65b1;"> Landing Page </a>
    in <span id="countdown">3</span> seconds.</p>
</div>
